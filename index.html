<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Thoughts - A Philosophical Space</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #0a0e27;
      height: 100vh;
      color: #fff;
      overflow: hidden;
    }

    /* Animated background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(ellipse at 20% 30%, rgba(120, 119, 198, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 70%, rgba(255, 107, 107, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 50%, rgba(72, 219, 251, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 900px;
      margin: 0 auto;
      background: rgba(15, 20, 40, 0.7);
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 1;
      border-left: 1px solid rgba(255, 255, 255, 0.05);
      border-right: 1px solid rgba(255, 255, 255, 0.05);
    }

    /* Header */
    .chat-header {
      padding: 25px 30px;
      text-align: center;
      background: rgba(255, 255, 255, 0.03);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      position: relative;
      overflow: hidden;
    }

    .chat-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .chat-header h1 {
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: -0.5px;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .chat-header .subtitle {
      font-size: 0.875rem;
      opacity: 0.6;
      font-weight: 400;
      color: #a0aec0;
    }

    /* Messages area */
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 30px 25px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* Message bubble */
    .message {
      max-width: 80%;
      padding: 18px 22px;
      border-radius: 20px;
      font-size: 15px;
      line-height: 1.6;
      position: relative;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      animation: slideIn 0.4s ease-out;
      cursor: pointer;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message:hover {
      transform: translateX(-3px);
      border-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    }

    .message-content {
      color: #000204;
      margin-bottom: 8px;
    }

    .timestamp {
      font-size: 11px;
      opacity: 0.4;
      text-align: right;
      font-weight: 400;
      color: #cbd5e0;
    }

    /* Reactions container */
    .reactions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
      opacity: 0;
      transform: translateY(-5px);
      transition: all 0.3s ease;
    }

    .message:hover .reactions {
      opacity: 1;
      transform: translateY(0);
    }

    .reaction-btn {
      padding: 6px 12px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #020a15;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s ease;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .reaction-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .reaction-btn.reacted {
      background: rgba(102, 126, 234, 0.2);
      border-color: rgba(102, 126, 234, 0.4);
      color: #667eea;
      cursor: default;
    }

    .reaction-btn .emoji {
      font-size: 14px;
      display: none;
    }

    .reaction-btn.has-reactions .emoji {
      display: inline;
    }

    .reaction-btn .count {
      font-weight: 500;
    }

    /* Input area */
    .input-area {
      display: flex;
      padding: 25px;
      background: rgba(255, 255, 255, 0.02);
      gap: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
      align-items: flex-end;
    }

    textarea {
      flex: 1;
      resize: none;
      border-radius: 16px;
      padding: 16px 20px;
      font-size: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.05);
      color: #e2e8f0;
      min-height: 56px;
      max-height: 120px;
      font-family: inherit;
      transition: all 0.3s ease;
    }

    textarea:focus {
      outline: none;
      border-color: rgba(102, 126, 234, 0.5);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    textarea::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }

    button {
      border: none;
      border-radius: 14px;
      width: 56px;
      height: 56px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-size: 22px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    button:active {
      transform: scale(0.95);
    }

    /* Online indicator */
    .online-indicator {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: #a0aec0;
      background: rgba(15, 20, 40, 0.8);
      backdrop-filter: blur(10px);
      padding: 8px 16px;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 10;
    }

    .dot {
      width: 8px;
      height: 8px;
      background: #48dbfb;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(0.9); }
    }

    /* Typing indicator */
    .typing-indicator {
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      margin: 0 auto;
      width: fit-content;
      color: #a0aec0;
      font-size: 13px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .typing-dots {
      display: flex;
      gap: 4px;
    }

    .typing-dots span {
      width: 6px;
      height: 6px;
      background: #667eea;
      border-radius: 50%;
      animation: typing 1.4s infinite;
    }

    .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
      30% { transform: translateY(-10px); opacity: 1; }
    }

    /* Scrollbar */
    .messages::-webkit-scrollbar {
      width: 8px;
    }

    .messages::-webkit-scrollbar-track {
      background: transparent;
    }

    .messages::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }

    .messages::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Mobile optimization */
    @media (max-width: 768px) {
      .chat-container {
        max-width: 100%;
        border-left: none;
        border-right: none;
      }
      
      .chat-header {
        padding: 20px;
      }
      
      .chat-header h1 {
        font-size: 1.5rem;
      }
      
      .messages {
        padding: 20px 15px;
        gap: 16px;
      }
      
      .message {
        max-width: 85%;
        padding: 15px 18px;
        font-size: 14px;
      }
      
      .input-area {
        padding: 15px;
      }
      
      textarea {
        padding: 14px 18px;
        font-size: 14px;
      }
      
      button {
        width: 50px;
        height: 50px;
        font-size: 20px;
      }
      
      .online-indicator {
        top: 10px;
        right: 10px;
        padding: 6px 12px;
        font-size: 11px;
      }
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>Open Thoughts</h1>
      <div class="subtitle">A space for mindful contemplation</div>
    </div>
    
    <div id="messages" class="messages"></div>
    
    <div id="typingIndicator" class="typing-indicator" style="display: none;">
      <span>Someone is contemplating</span>
      <div class="typing-dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    
    <div class="input-area">
      <textarea id="postText" placeholder="What thought emerges in this moment?..."></textarea>
      <button onclick="submitPost()">â†’</button>
    </div>
  </div>
  
  <div class="online-indicator">
    <div class="dot"></div>
    <span id="onlineCount">Connected</span>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      query,
      orderBy,
      onSnapshot,
      limit,
      deleteDoc,
      doc,
      updateDoc,
      increment,
      getCountFromServer,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAO_pnpn8XrUsg5foSwDc1Ef2anwYlxDG0",
      authDomain: "i-have-some-thoughts.firebaseapp.com",
      projectId: "i-have-some-thoughts",
      storageBucket: "i-have-some-thoughts.firebasestorage.app",
      messagingSenderId: "1074938809862",
      appId: "1:1074938809862:web:3c5c1ca040e6163dc83d87"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const postsRef = collection(db, "posts");
    const MAX_MESSAGES = 500;
    let lastTypingTime = 0;
    let typingTimeout;
    let isTyping = false;

    // Get user color
    function getUserColor() {
      const userId = localStorage.getItem("userId");
      if (!userId) {
        const newId = Date.now().toString(36) + Math.random().toString(36).substr(2);
        localStorage.setItem("userId", newId);
      }
      
      const colors = [
        "rgba(102, 126, 234, 0.15)",
        "rgba(255, 107, 107, 0.15)",
        "rgba(72, 219, 251, 0.15)",
        "rgba(253, 203, 110, 0.15)",
        "rgba(162, 155, 254, 0.15)",
        "rgba(255, 159, 243, 0.15)",
        "rgba(158, 249, 191, 0.15)",
        "rgba(255, 195, 113, 0.15)"
      ];
      
      const storedId = localStorage.getItem("userId");
      const index = parseInt(storedId, 36) % colors.length;
      return colors[index];
    }

    const userColor = getUserColor();

    // Create message element
    function createMessageElement(postId, data) {
      const messages = document.getElementById("messages");
      
      const wrapper = document.createElement("div");
      wrapper.className = "message";
      wrapper.style.background = data.color || userColor;
      
      const content = document.createElement("div");
      content.className = "message-content";
      content.textContent = data.content;
      
      const timestamp = document.createElement("div");
      timestamp.className = "timestamp";
      timestamp.textContent = formatTimestamp(data.createdAt?.toDate());
      
      const reactions = document.createElement("div");
      reactions.className = "reactions";
      
      const reactionTypes = [
        { type: "like", emoji: "ðŸ‘", label: "Like" },
        { type: "heart", emoji: "â¤ï¸", label: "Heart" },
        { type: "insight", emoji: "ðŸ’¡", label: "Insight" }
      ];
      
      reactionTypes.forEach(({ type, emoji, label }) => {
        const btn = document.createElement("div");
        btn.className = "reaction-btn";
        const count = data.reactions?.[type] || 0;
        
        if (count > 0) {
          btn.classList.add("has-reactions");
        }
        
        const emojiSpan = document.createElement("span");
        emojiSpan.className = "emoji";
        emojiSpan.textContent = emoji;
        
        const countSpan = document.createElement("span");
        countSpan.className = "count";
        countSpan.textContent = count > 0 ? count : label;
        
        btn.appendChild(emojiSpan);
        btn.appendChild(countSpan);
        
        btn.onclick = () => reactToPost(postId, type);
        
        if (hasReacted(postId, type)) {
          btn.classList.add("reacted");
        }
        
        reactions.appendChild(btn);
      });
      
      wrapper.appendChild(content);
      wrapper.appendChild(timestamp);
      wrapper.appendChild(reactions);
      messages.appendChild(wrapper);
    }

    // Format timestamp
    function formatTimestamp(date) {
      if (!date) return "";
      
      const now = new Date();
      const diff = now - date;
      const hours = date.getHours().toString().padStart(2, '0');
      const minutes = date.getMinutes().toString().padStart(2, '0');
      
      if (diff < 60000) return "just now";
      if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
      if (diff < 86400000) return `Today at ${hours}:${minutes}`;
      if (diff < 172800000) return `Yesterday at ${hours}:${minutes}`;
      
      return `${date.getDate()}/${date.getMonth()+1} ${hours}:${minutes}`;
    }

    // Setup realtime listener
    function setupRealtimeListener() {
      const q = query(postsRef, orderBy("createdAt", "asc"));
      
      onSnapshot(q, (snapshot) => {
        const messages = document.getElementById("messages");
        const scrolledToBottom = messages.scrollHeight - messages.scrollTop <= messages.clientHeight + 100;
        
        messages.innerHTML = "";
        
        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          createMessageElement(docSnap.id, data);
        });
        
        if (scrolledToBottom) {
          setTimeout(() => {
            messages.scrollTop = messages.scrollHeight;
          }, 100);
        }
      });
    }

    // Typing indicator
    function setupTypingIndicator() {
      const textarea = document.getElementById("postText");
      const typingIndicator = document.getElementById("typingIndicator");
      
      textarea.addEventListener('input', () => {
        if (!isTyping && textarea.value.trim()) {
          isTyping = true;
          typingIndicator.style.display = 'flex';
        }
        
        lastTypingTime = Date.now();
        
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => {
          if (Date.now() - lastTypingTime > 2000) {
            isTyping = false;
            typingIndicator.style.display = 'none';
          }
        }, 2000);
      });
      
      textarea.addEventListener('blur', () => {
        setTimeout(() => {
          isTyping = false;
          typingIndicator.style.display = 'none';
        }, 500);
      });
    }

    // Submit post
    window.submitPost = async () => {
      const textarea = document.getElementById("postText");
      const text = textarea.value.trim();
      
      if (!text) {
        textarea.focus();
        return;
      }
      
      if (text.length > 1000) {
        alert("Thoughts are precious, but please keep them under 1000 characters");
        return;
      }
      
      try {
        await addDoc(postsRef, {
          content: text,
          createdAt: new Date(),
          color: userColor,
          userId: localStorage.getItem("userId"),
          reactions: { like: 0, heart: 0, insight: 0 }
        });
        
        await enforceThreshold();
        textarea.value = "";
        textarea.style.height = 'auto';
        
        isTyping = false;
        document.getElementById("typingIndicator").style.display = 'none';
        
      } catch (error) {
        console.error("Error sharing thought:", error);
        alert("The thought couldn't be shared. Please try again.");
      }
    };

    // Auto-resize textarea
    function setupTextareaAutoResize() {
      const textarea = document.getElementById("postText");
      
      textarea.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = Math.min(this.scrollHeight, 120) + 'px';
      });
      
      textarea.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          submitPost();
        }
      });
    }

    // Enforce message limit
    async function enforceThreshold() {
      const snapshot = await getCountFromServer(postsRef);
      
      if (snapshot.data().count <= MAX_MESSAGES) return;
      
      const deleteQ = query(postsRef, orderBy("createdAt", "asc"), limit(50));
      const deleteSnapshot = await getDocs(deleteQ);
      
      for (const docSnap of deleteSnapshot.docs) {
        await deleteDoc(docSnap.ref);
      }
    }

    // Reaction system
    function hasReacted(postId, type) {
      const key = `reacted_${postId}_${type}`;
      return localStorage.getItem(key) === "1";
    }

    function markReacted(postId, type) {
      const key = `reacted_${postId}_${type}`;
      localStorage.setItem(key, "1");
    }

    async function reactToPost(postId, type) {
      if (hasReacted(postId, type)) return;
      
      try {
        const postRef = doc(db, "posts", postId);
        await updateDoc(postRef, {
          [`reactions.${type}`]: increment(1)
        });
        
        markReacted(postId, type);
      } catch (error) {
        console.error("Error reacting:", error);
      }
    }

    // Update online status
    function updateOnlineCount() {
      const onlineCountElement = document.getElementById("onlineCount");
      
      const checkStatus = () => {
        const isOnline = navigator.onLine;
        onlineCountElement.textContent = isOnline ? "Connected" : "Offline";
        document.querySelector(".dot").style.background = isOnline ? "#48dbfb" : "#999";
      };
      
      checkStatus();
      setInterval(checkStatus, 5000);
    }

    // Initialize
    function init() {
      setupRealtimeListener();
      setupTypingIndicator();
      setupTextareaAutoResize();
      updateOnlineCount();
    }

    document.addEventListener('DOMContentLoaded', init);
    init();
  </script>
</body>
</html>
